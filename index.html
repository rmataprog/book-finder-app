<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/bookFinderApp.css">
    <title>Book Finder App</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper indigo accent-4">
                <a class="brand-logo center"><img src="img/book_logo.png"><span>Book Finder App</span></a>
            </div>
        </nav>
        <div class="section">
            <form>
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">search</i>
                        <input type="text" id="search_value">
                        <label for="search_value"></label>
                        <span class="helper-text" data-error="Please provide a term to search"></span>
                    </div>
                </div>
                <div class="row">
                    <input class="btn indigo accent-4" type="submit" id="search_button" value="Search Books">
                </div>
            </form>
        </div>
        <div class="section">
            <img src="img/book.png" class="welcome">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="section">
            <ul class="pagination"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bookFinderApp.js"></script>
</body>
</html>
